<!DOCTYPE html>
<html>
    <head>
        <title>회원가입</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <h1>
            환영합니다-!
            <div>
                <a href="index.html">홈으로→</a>
                <a href="login.html">로그인하기→</a>
            </div>
        </h1>
        <div class="formContainer">
            <h2>회원가입</h2>
            <form>
                <p>
                    <label>아이디: 
                        <input name="userId" type="text" autofocus required />
                    </label>
                </p>
                <p>
                    <label>비밀번호: 
                        <input name="userPassword" type="password" required />
                    </label>
                </p>
                <p>
                    <label>비밀번호 확인: 
                        <input name="userPasswordCheck" type="password" required />
                    </label>
                </p>
                <p>
                    <label>이름: 
                        <input name="userName" type="text" required />
                    </label>
                </p>
                <p>
                    <label>생일: 
                        <input name="userBirthday" type="date" required />
                    </label>
                </p>
                <p>
                    <label>전화번호: 
                        <input name="userPhone" type="tel" placeholder="XXX-XXXX-XXXX" pattern="\d{3}-\d{4}-\d{4}" required />
                    </label>
                </p>
                <p>
                    <label>이메일: 
                        <input name="userEmail" type="email" placeholder="user@domain.com" required />
                    </label>
                </p>
                <h3>한 달에 인터넷 쇼핑을 몇 번 정도 하나요?(선택)</h3>
                <p>
                    <input name="userOption" type="number" min="0" step="1" />
                    (회)
                </p>
                <p>
                    <input id="submitBtn" type="submit" value="가입하기" />
                </p>
            </form>
        </div>
    </body>
</html>
